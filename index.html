<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-box
        look-at="[gps-camera]"
    		material="color: yellow"
        scale="100 100 100"
        gps-entity-place="longitude: 47.230021; latitude: -1.571677;"
      ></a-box>
      <a-box
        look-at="[gps-camera]"
    		material="color: red"
        scale="100 100 100"
        gps-entity-place="longitude: 47.230012; latitude: -1.571728;"
      ></a-box>
      <a-box
        look-at="[gps-camera]"
    		material="color: yellow"
        scale="100 100 100"
        gps-entity-place="longitude: 47.230081; latitude: -1.571649;"
      ></a-box>
      <a-box
        look-at="[gps-camera]"
    		material="color: red"
        scale="100 100 100"
        gps-entity-place="longitude: 47.230108; latitude: -1.571719;"
      ></a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
